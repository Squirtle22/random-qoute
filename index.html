<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body >
    <header>
        <h1>Inspirational quote generator </h1>
    </header>
    <main>
        <div id="quote-box" class="quote-box">
            <p class="quote ">Every great developer you know got there by solving problems they were unqualified to solve
                until they actually did it.</p>
            <p class="source ">Patrick McKenzie <span class="citation"> Twitter</span> <span class="year"> 2016</span></p>
        </div>
        <button id="load-quote" class="load-quote">New Quote</button>
    </main>
    <footer>
        <p>Made with love <a href="https://squirtle22.co.uk">@squirtle22</a></p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
